<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manufacturer Management</title>
<!--   	<meta charset="UTF-8"> -->
  	<meta charset="utf8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #666;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="number"], input[type="checkbox"], button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
           

        }
        th {
            background-color: #f2f2f2;
        }
        .button-group {
            display: flex;
            justify-content: center;
        }
        .button-group form {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container">
        <h1>Manufacturer's Products</h1>
        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>
        <div style="text-align: right; margin-top: 20px; width:150px;">
            <form th:action="@{/manufacturer/insertpage}" method="get">
                <button type="submit">생성</button>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>상품번호</th>
                    <th>상품명</th>
                    <th>상품재고</th>
                    <th>출고상태</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="manufacturer : ${manufacturers}">
                    <td th:text="${manufacturer.out_number}"></td>
                    <td th:text="${manufacturer.out_pname}"></td>
                    <td th:text="${manufacturer.out_stock}"></td>
                    <td th:text="${manufacturer.out_status ? 'Completed' : 'NotCompleted'}"></td>
                    <td >
                        <form th:action="@{/manufacturer/delete}" method="post">
                            <input type="hidden" name="out_number" th:value="${manufacturer.out_number}">
                            <button type="submit">삭제</button>
                        </form>
                        
                        <form th:action="@{/manufacturer/updatepage}"method="get">
                        	<input type="hidden" name="out_number" th:value="${manufacturer.out_number}">
                        	<button type="submit">수정</button>
                        </form>
                       
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
